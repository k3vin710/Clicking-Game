<!DOCTYPE html>

<head>
  <title>Reaction Timer</title>
  <link rel="stylesheet" type="text/css" href="javascript.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta+Stencil">
</head>

<body>
  <div class="container">
    <h1 id="header1">Test Your Reactions</h1>
    <h3 id="para1">Click on the squares as fast as you can.</h3>
  </div>
  <div>
    <p id="para2">Your Time: <span id="time"></span></p>
  </div>
  <div id="shape"></div>
  <div>
    <button id="timer">Try it</button>
    <button id="stopTimer">Stop!</button>
  </div>
  <script>
    let start = new Date().getTime();

    document.getElementById("timer").onclick = makeShapeAppear;

    function makeShapeAppear(){
      let top = Math.random()*200;
      let left = Math.random()*1000;
      document.getElementById("shape").style.borderRadius = "0%";
      if(Math.random() > 0.5)
      {
        document.getElementById("shape").style.borderRadius = "50%";
      }
      //document.getElementById("para2").style.display = "block";
      document.querySelector("p").style.display = "block";//this line is same as the one above
      document.getElementById("shape").style.width = document.getElementById("shape").style.height = Math.random()*300 + "px";
      document.getElementById("shape").style.left = left + "px";
      document.getElementById("shape").style.top = top + "px";
      document.getElementById("shape").style.display = "block";
      document.getElementById("shape").style.borderWidth = "20px";
      document.getElementById("shape").style.borderColor = "black";
      document.getElementById("shape").style.backgroundColor = randomColorGenerator();
      start = new Date().getTime();
    }

    function randomColorGenerator(){
      var letter = '0123456789ABCDEF'.split('');
      var colors = '#';
      for (var i = 0; i < 6; i++){
        colors += letter[Math.floor(Math.random() * 16)];
      }
      return colors;
    }

    document.getElementById("shape").onclick = function(){
      let end = new Date().getTime();
      document.getElementById("shape").style.display = "none";
      let timeDiff = (end - start)/1000;
      document.getElementById("time").innerHTML = timeDiff + 'sec';
      setTimeout(makeShapeAppear, Math.random()*1500 );
    }

    document.getElementById("stopTimer").onclick = function(){
      document.getElementById("shape").style.display = "none";
      document.getElementById("time").innerHTML = "";
      document.getElementById("para2").style.display = "none";
    }
  </script>
</body>
